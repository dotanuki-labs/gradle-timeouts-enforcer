pull_request_rules:
  - name: Automatic merges for Dependabot pull requests
    conditions:
      - author~=^dependabot(|-preview)\[bot\]$
      - status-success=checks
    actions:
      merge:
        method: squash

  - name: Automatic merges for dotanukibot pull requests
    conditions:
      - author~=dotanukibot
      - status-success=checks
    actions:
      merge:
        method: squash

  - name: Be author's friend
    conditions:
      - author~=ubiratansoares
      - status-success=checks
    actions:
      merge:
        method: squash
